<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美式漫畫風格轉盤 - 無限回合</title>
    <style>
        /* ... 其他樣式保持不變 ... */
        .pointer {
            position: absolute;
            top: 50%;
            right: -40px; /* 修改: 將指針移到右側 */
            transform: translateY(-50%); /* 修改: 調整變換方式 */
            width: 60px; /* 修改: 調整寬度 */
            height: 40px; /* 修改: 調整高度 */
            background: #333;
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%); /* 修改: 調整形狀 */
            z-index: 10;
        }
        /* ... 其他樣式保持不變 ... */
    </style>
</head>
<body>
    <!-- ... HTML 結構保持不變 ... -->

    <script>
        // ... 前面的代碼保持不變 ...

        function spinWheel() {
            spinCount++;
            spinCountDisplay.textContent = `已轉動次數: ${spinCount}`;

            const extraRotation = Math.floor(Math.random() * 360);
            const totalRotation = currentRotation + 1800 + extraRotation; // 至少轉5圈再加上隨機角度

            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation % 360;

            // 重置所有選項和色塊的樣式
            document.querySelectorAll('.option, .color-section').forEach(el => el.classList.remove('highlighted'));
            
            setTimeout(() => {
                const result = Math.floor(currentRotation / 36) + 1; // 修改: 調整結果計算方式
                const highlightedOption = document.querySelector(`.option:nth-child(${result})`);
                const highlightedColorSection = document.querySelector(`.color-section:nth-child(${result + 10})`);
                highlightedOption.classList.add('highlighted');
                highlightedColorSection.classList.add('highlighted');
            }, 5000);
        }

        // ... 其他代碼保持不變 ...
    </script>
</body>
</html>
