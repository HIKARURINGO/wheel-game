<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉盤遊戲</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6b6b 0deg 60deg,
                #feca57 60deg 120deg,
                #48dbfb 120deg 180deg,
                #ff9ff3 180deg 240deg,
                #54a0ff 240deg 300deg,
                #5f27cd 300deg 360deg
            );
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #333;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="pointer"></div>
        </div>
        <button onclick="spinWheel()">旋轉</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        let spinning = false;

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            const rotation = Math.floor(Math.random() * 360) + 720; // 至少旋轉兩圈
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                spinning = false;
                const actualRotation = rotation % 360;
                let result;
                if (actualRotation < 60) result = "紅色";
                else if (actualRotation < 120) result = "黃色";
                else if (actualRotation < 180) result = "藍色";
                else if (actualRotation < 240) result = "粉色";
                else if (actualRotation < 300) result = "淺藍色";
                else result = "紫色";
                alert(`停在了${result}區域！`);
            }, 5000);
        }
    </script>
</body>
</html>
