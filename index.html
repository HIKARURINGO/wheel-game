<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美式漫畫風格轉盤</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            background-color: #f0f0f0;
            background-image: url('data:image/svg+xml,%3Csvg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%239C92AC" fill-opacity="0.4" fill-rule="evenodd"%3E%3Ccircle cx="22" cy="22" r="1"%3E%3C/circle%3E%3C/g%3E%3C/svg%3E');
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff6b6b 0deg 36deg,
                #feca57 36deg 72deg,
                #48dbfb 72deg 108deg,
                #ff9ff3 108deg 144deg,
                #54a0ff 144deg 180deg,
                #5f27cd 180deg 216deg,
                #ff6b6b 216deg 252deg,
                #feca57 252deg 288deg,
                #48dbfb 288deg 324deg,
                #ff9ff3 324deg 360deg
            );
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 0 15px #333, 0 0 0 20px #fff, 10px 10px 0 rgba(0,0,0,0.5);
        }
        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: #333;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
        }
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            border: 8px solid #333;
            z-index: 5;
        }
        .option {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
        }
        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Comic Sans MS', cursive;
            background-color: #ffd700;
            border: 5px solid #333;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 5px 5px 0 #333;
        }
        button:hover {
            transform: translate(-5px, -5px);
            box-shadow: 10px 10px 0 #333;
        }
        button:active {
            transform: translate(0, 0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="pointer"></div>
            <div class="wheel-center"></div>
        </div>
        <button onclick="spinWheel()">轉動轉盤!</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        let spinning = false;

        function createOptions() {
            for (let i = 1; i <= 10; i++) {
                const option = document.createElement('div');
                option.className = 'option';
                const angle = (i - 0.5) * 36; // 將數字置於每個區域的中心
                const radius = 170; // 調整此值以改變數字距離中心的距離
                const x = radius * Math.cos(angle * Math.PI / 180);
                const y = radius * Math.sin(angle * Math.PI / 180);
                option.style.transform = `translate(calc(${x}px - 50%), calc(${y}px - 50%)) rotate(${angle + 90}deg)`;
                option.textContent = i;
                wheel.appendChild(option);
            }
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            const rotation = Math.floor(Math.random() * 360) + 1800; // 至少轉5圈
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                spinning = false;
                const actualRotation = 360 - (rotation % 360);
                const result = Math.floor(actualRotation / 36) + 1;
                alert(`轉盤停在了選項 ${result}！`);
            }, 5000);
        }

        createOptions();
    </script>
</body>
</html>
