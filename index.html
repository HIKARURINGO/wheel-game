<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美漫風格轉盤</title>
    <style>
        /* ... 保留之前的其他樣式 ... */

        .option {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            width: 40px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 0 #fff;
        }

        /* ... 保留之前的其他樣式 ... */
    </style>
</head>
<body>
    <div>
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
            <div class="pointer"></div>
            <div class="wheel-center"></div>
        </div>
        <button onclick="spinWheel()">轉動轉盤!</button>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        let spinning = false;

        function createOptions() {
            for (let i = 1; i <= 10; i++) {
                const option = document.createElement('div');
                option.className = 'option';
                const angle = 36 * (i - 0.5); // 調整角度使數字位於區域中間
                option.style.transform = `rotate(${angle}deg) translateY(-50%)`;
                option.textContent = i;
                wheel.appendChild(option);
            }
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            const rotation = Math.floor(Math.random() * 360) + 1800; // 至少轉5圈
            wheel.style.transform = `rotate(${rotation}deg)`;
            
            setTimeout(() => {
                spinning = false;
                const actualRotation = 360 - (rotation % 360);
                const result = Math.floor(actualRotation / 36) + 1;
                alert(`轉盤停在了選項 ${result}！`);
            }, 5000);
        }

        createOptions();
    </script>
</body>
</html>
